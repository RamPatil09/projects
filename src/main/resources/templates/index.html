<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" style="font-size: 30px;">Organization Email Generator</a>
        </div>
    </nav>

    <div class="container mt-4">
        <form th:action="@{/details}" method="get" id="index">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                    placeholder="Enter your first name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                    placeholder="Enter your last name">
            </div>
            <div class="mb-3">
                <label for="alternateEmail" class="form-label">Alternate Email</label>
                <input type="email" class="form-control" id="alternateEmail" name="alternateEmail"
                    placeholder="Enter your alternate email">
            </div>
            <div class="mb-3">
                <label for="department">Department</label>
                <select id="department" name="department" class="form-select">
                    <option value="HR Department">HR Department</option>
                    <option value="IT Department">IT Department</option>
                    <option value="Sales Department">Sales Department</option>
                    <option value="Marketing Department">Marketing Department</option>
                    <option value="Finance Department">Finance Department</option>
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
